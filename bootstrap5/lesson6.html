<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <title>Hello, world!</title>
</head>

<body>
  <!-- bodyタグ内を、以下のように編集します -->
  <div class="container">
    <div class="row border my-3">
      <div class="col text-start">text-start</div>
      <div class="col text-center bg-info">text-center</div>
      <div class="col text-end">text-end</div>
    </div>

    <div class="row justify-content-center border">
      <div class="col-6 bg-info">justify-content-center</div>
    </div>

    <div class="row align-items-center border my-3" style="height: 70px">
      <div class="col-4 bg-warning">align-items-center</div>
    </div>

    <div class="row border" style="height: 100px">
      <div class="col align-self-start bg-warning">align-self-start</div>
      <div class="col align-self-center bg-warning">align-self-center</div>
      <div class="col align-self-end bg-warning">align-self-end</div>
    </div>
  </div>

  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
